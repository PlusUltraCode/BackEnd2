spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/withmedb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create #애플리케이션 빌드 시점에 다 드롭시킴 종료할땐 남겨둠
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  #org.hibernate.type: trace

token:
  secret:
    key: SpringBootJWTHelperTokenSecretKeyValue123!@#
  access-token:
    plus-hour: 1
  refresh-token:
    plus-hour: 12
